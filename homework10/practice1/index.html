<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/bootstrap-rtl.css" />
    <link rel="stylesheet" href="./css/index.css">
    <title>table</title>
</head>

<body>
    <div class="container mt-3 mw-100 ">

        <div class="row mx-3">

            <div class="col-md-6 col-lg-6 col-sm-12 text-center p-2">
                مالیات کل:
                <span id='total-tax'></span>
                ریال
            </div>
            <div class="col-md-6 col-lg-6 col-sm-12 bg-danger text-center p-2">
                مبلغ کل:
                <span id='total'></span>
                ریال
            </div>

        </div>
        <div class="row mx-3">
            <div class="col-12 mt-3 p-1 display-5 text-left ">
                <button class="add-btn">+</button>
            </div>
        </div>
        <div class="row mx-3">
            <table id="my-table" class="col-12 p-1 table table-striped table-bordered ">
                <thead>
                    <tr>
                        <th class=" font-weight-normal">ردیف</th>
                        <th class=" font-weight-normal"> کالا یا خدمات</th>
                        <th class=" font-weight-normal">شرح</th>
                        <th class=" font-weight-normal">واحد</th>
                        <th class=" font-weight-normal">تعداد</th>
                        <th class=" font-weight-normal"> مبلغ واحد(ریال)</th>
                        <th class=" font-weight-normal">تخفیف(درصد)</th>
                        <th class=" font-weight-normal">مالیات(ریال)</th>
                        <th class=" font-weight-normal">مبلغ کل (ریال)</th>
                    </tr>
                </thead>
                <tbody>

                </tbody>

                </button>
            </table>
        </div>
    </div>

    <script src="./js/jquery-3.6.0.js"></script>
    <script>
        $(document).ready(function () {
            let allRowsCost = 0;
            let totalTax = 0
            let maliat = $('#total-tax').text(totalTax)
            let total = $('#total').text(allRowsCost)
            let index = 0
            $('button.add-btn').click(function (i, v) {
                index++
                $('tbody').append(`
                <tr>
                        <td class=" font-weight-normal">${index}</td>
                        <td class=" font-weight-normal">
                            <select name="option" id="optionType">
                                <option value="" disabled selected hidden>...select</option>
                                <option value="1">کالا</option>
                                <option value="0">خدمات</option>

                            </select>
                        </td>
                        <td class=" font-weight-normal">
                                <input id='describe' type="text">
                        </td>
                        <td class=" font-weight-normal">
                                <input id='unit' type="text">
                        </td>
                        <td class=" font-weight-normal">
                                <input id='number' type="text">
                        </td>
                        <td class=" font-weight-normal"> 
                                <input id='unit-cost' type="text">
                        </td>
                        <td class=" font-weight-normal">
                                <input id='discount'type="text">
                        </td>
                        <td class=" font-weight-normal">
                                <input id='tax' type="text">
                        </td>
                        <td class=" font-weight-normal">
                            <span id="total-cost">0</span>

                        </td>
                        <td class=" font-weight-normal">
                                <button class="save-btn"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                            class="bi bi-archive" viewBox="0 0 16 16">
                            <path
                                d="M0 2a1 1 0 0 1 1-1h14a1 1 0 0 1 1 1v2a1 1 0 0 1-1 1v7.5a2.5 2.5 0 0 1-2.5 2.5h-9A2.5 2.5 0 0 1 1 12.5V5a1 1 0 0 1-1-1V2zm2 3v7.5A1.5 1.5 0 0 0 3.5 14h9a1.5 1.5 0 0 0 1.5-1.5V5H2zm13-3H1v2h14V2zM5 7.5a.5.5 0 0 1 .5-.5h5a.5.5 0 0 1 0 1h-5a.5.5 0 0 1-.5-.5z" />
                        </svg>
                        
                        </button> 

                        </td>
                </tr>
                    `)


            })
            let describe;
            $(document).on('keyup', 'tbody tr td input', function (i, v) {
                describe = $(this).val()

            })
            $(document).on('change', 'select#optionType', function () {
                console.log('changed');

                if ($(this).val() === '1') {
                    $(this).parent().html('کالا')
                    console.log($(this).parent());

                } else if ($(this).val() === '0') {
                    $(this).parent().html('خدمات')

                }
            })
            $(document).on('click', '.save-btn', function () {
                let unit = $(this).parent().parent().find('#unit').val();
                let describe = $(this).parent().parent().find('#describe').val();
                let unitCost = parseInt($(this).parent().parent().find('#unit-cost').val());
                let number = parseInt($(this).parent().parent().find('#number').val());
                let discount = parseInt($(this).parent().parent().find('#discount').val());
                let currentTax = parseInt($(this).parent().parent().find('#tax').val());
                let result = (number * unitCost) - ((number * unitCost) * (discount / 100)) + currentTax
                let currentTotalCost = $(this).parent().parent().find('#total-cost').text(
                    result.toLocaleString());
                console.log(currentTotalCost);
                totalTax += currentTax;
                allRowsCost += result;

                total.text(allRowsCost.toLocaleString())
                maliat.text(totalTax.toLocaleString())

                console.log(allRowsCost);
                $(this).parent().parent().find('input#describe').replaceWith(describe)
                $(this).parent().parent().find('input#unit').replaceWith(unit)
                $(this).parent().parent().find('input#number').replaceWith(number)
                $(this).parent().parent().find('input#unit-cost').replaceWith(
                    `${unitCost.toLocaleString()}ریال`)
                $(this).parent().parent().find('input#tax').text(currentTax.toLocaleString())
                $(this).parent().parent().find('input#discount').replaceWith(
                    `${((number * unitCost) * (discount / 100)).toLocaleString()}ریال`)







                $(this).parent().parent().find('select#optionType').replaceWith($(this).val())
                $(this).replaceWith(`
                <button class="delete-btn">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                        class="bi bi-trash" viewBox="0 0 16 16">
                        <path
                            d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z" />
                        <path fill-rule="evenodd"
                            d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z" />
                    </svg>
                </button>
                <button class="edit-btn">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                        class="bi bi-pencil-fill" viewBox="0 0 16 16">
                        <path
                            d="M12.854.146a.5.5 0 0 0-.707 0L10.5 1.793 14.207 5.5l1.647-1.646a.5.5 0 0 0 0-.708l-3-3zm.646 6.061L9.793 2.5 3.293 9H3.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.207l6.5-6.5zm-7.468 7.468A.5.5 0 0 1 6 13.5V13h-.5a.5.5 0 0 1-.5-.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.5-.5V10h-.5a.499.499 0 0 1-.175-.032l-.179.178a.5.5 0 0 0-.11.168l-2 5a.5.5 0 0 0 .65.65l5-2a.5.5 0 0 0 .168-.11l.178-.178z" />
                    </svg>
                 `)

            })
            $(document).on('click', '.delete-btn', function () {
                index--
                let currentTotalCost = parseInt($(this).parent().parent().find('#total-cost').text()
                    .replace(
                        /\D/g, ''));


                allRowsCost -= currentTotalCost;
                let currentTax = parseInt($(this).parent().parent().find('#tax').text().replace(
                    /\D/g, ''));

                console.log(currentTax);
                totalTax -= currentTax
                total.text(allRowsCost)
                maliat.text(totalTax)

                $(this).parent().parent().remove()

            })
            $(document).on('click', '.edit-btn', function () {


                let currentTotalCost = parseInt($(this).parent().parent().find('#total-cost').text()
                    .replace(
                        /\D/g, ''));


                allRowsCost -= currentTotalCost;
                let currentTax = parseInt($(this).parent().parent().find('#tax').text().replace(
                    /\D/g, ''));

                console.log(currentTax);
                totalTax -= currentTax
                total.text(allRowsCost)
                maliat.text(totalTax)

                $(this).parent().parent().replaceWith(`
                <tr>
                    <td class=" font-weight-normal">${index}</td>
                        <td class=" font-weight-normal">
                            <select name="option" id="optionType">
                                <option value="" disabled selected hidden>...select</option>
                                <option value="1">کالا</option>
                                <option value="0">خدمات</option>

                            </select>
                        </td>
                        <td class=" font-weight-normal">
                                <input id='describe' type="text">
                        </td>
                        <td class=" font-weight-normal">
                                <input id='unit' type="text">
                        </td>
                        <td class=" font-weight-normal">
                                <input id='number' type="text">
                        </td>
                        <td class=" font-weight-normal"> 
                                <input id='unit-cost' type="text">
                        </td>
                        <td class=" font-weight-normal">
                                <input id='discount'type="text">
                        </td>
                        <td class=" font-weight-normal">
                                <input id='tax' type="text">
                        </td>
                        <td class=" font-weight-normal">
                            <span id="total-cost">0</span>

                        </td>
                        <td class=" font-weight-normal">
                                <button class="save-btn"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                            class="bi bi-archive" viewBox="0 0 16 16">
                            <path
                                d="M0 2a1 1 0 0 1 1-1h14a1 1 0 0 1 1 1v2a1 1 0 0 1-1 1v7.5a2.5 2.5 0 0 1-2.5 2.5h-9A2.5 2.5 0 0 1 1 12.5V5a1 1 0 0 1-1-1V2zm2 3v7.5A1.5 1.5 0 0 0 3.5 14h9a1.5 1.5 0 0 0 1.5-1.5V5H2zm13-3H1v2h14V2zM5 7.5a.5.5 0 0 1 .5-.5h5a.5.5 0 0 1 0 1h-5a.5.5 0 0 1-.5-.5z" />
                        </svg>
                        
                        </button> 

                        </td>
                </tr>
        
            `)




            })
        })
    </script>
</body>

</html>
