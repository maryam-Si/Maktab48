<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./index.css" />
    <title>Document</title>
</head>

<body>
    <div class="submit-form">
        <form action="#" class="myform" onsubmit="return submitForm()">
            <label for="fname">First Name</label>
            <input class="input" type="text" id="fname" name="firstname" placeholder="Your name.." required />

            <label for="lname">Last Name</label>
            <input class="input" type="text" id="lname" name="lastname" placeholder="Your last name.." required />
            <label for="phone">Phone Number</label>
            <input class="input" type="text" id="phone" name="phone" onkeyup="validatePhone()"
                placeholder="Your Phone Number.." required />
            <div id="phoneValidationMsg" class="form-text text-danger"></div>
            <label for="email">Email</label>
            <input class="input" type="email" id="email" name="email" onkeyup="validateEmail()"
                placeholder="Your Email.." required />
            <div id="emailValidationMsg" class="form-text text-danger"></div>
            <label for="country">Country</label>
            <select id="country" name="country">
                <option value="australia">Australia</option>
                <option value="canada">Canada</option>
                <option value="usa">USA</option>
            </select>
            <label for="subject">subject</label>
            <textarea class="input" name="subject" id="subject" placeholder="write something..."></textarea>
            <button class="submit">submit</button>
        </form>
    </div>

    <script src="./main.js"></script>
</body>

</html>
